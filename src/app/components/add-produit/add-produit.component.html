<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Produit</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <!--Main Content-->
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Add Produit</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
        
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="id_categorie" class="form-label">id_categorie</label>
              <input id="id_categorie" type="number"  formControlName="id_categorie" name="id_categorie" class="form-control" placeholder="id_categorie" required>
            </div>
          </div>
            <!--name-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="nom" class="form-label">Name</label>
              <input id="nom"  formControlName="nom" type="text" name="nom" class="form-control"  required>
            </div>
          </div>

          <!--Qte-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="qte" class="form-label">Quantit√©</label>
              <input id="qte" type="number"  formControlName="qte" name="qte" class="form-control"  required>
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="disponible" class="form-label">Disponible</label>
              <input id="disponible" type="boolean"  formControlName="disponible" name="disponible" class="form-control"  required>
            </div>
          </div>
         
           
         
          <div class="row">
            <div class="col-md-12 form-group">
              <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
            </div>
          </div>

          <div>
            
          </div>
        </form>
      </div>
    </div>
</body>
</html>


<router-outlet></router-outlet>
